<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    </head>
    <body>
      <section id="display">
        <div class="header-left black-bkg">
          <i class="far fa-question-circle" id="help"></i>
          <i class="fa fa-arrows-h" id="resize"></i>
          <button id="body-add">Add</button>
          <button id="body-edit">Edit</button>
          <button id="body-del">Del</button>
        </div>
        <button id="ham">â˜°</button>

       
      <div id="occasion-container" class="black-bkg">
        <h1 id="occasion"></h1>

        <div class="countdown-container">
            <div class="countdown-el years-c">
              <p class="big-text" id="years">0</p>
              <span class="time-literals">years</span>
            </div>
            <div class="countdown-el days-c">
                <p class="big-text" id="days">0</p>
                <span class="time-literals">days</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span class="time-literals">hours</span>
            </div>
            <div class="countdown-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span class="time-literals">mins</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span class="time-literals">seconds</span>
            </div>
        </div>
      </div>
        <nav id="navbar">
          
        </nav>
      </section>


    
    <section id="custom-occasions" class="hidden">
  
      <h1>List of Custom Occasions</h1>
      <div id="custom-occasions-container">
         
      </div>
    </section>


    <section id="custom-edit" class="hidden">


      <div id="form-input"> 
        <select id="selectOccasion" onchange="occSelected()">
          <option>Select Occasion to Delete</option>
        </select>
        <div id="custom-occasion">
        <label for="custom"><h5>
          Name of Custom Occasion:
        </h5></label>
        <input type="text" id="custom" name="custom" maxlength="25" placeholder="Occasion"> 
      </div>
        <hr></hr>
      </div> 


      <textarea id="landscape-text" placeholder="Landscape - You can copy a link to an internet or personal cloud image."></textarea> 
      <img id="landscape-img"  src="./img/christmas.jpg">
      <textarea id="portrait-text" placeholder="Portrait - You can copy a link to an internet or personal cloud image."></textarea> 
      <img id="portrait-img" src="./img/christmas.jpg">
      <hr></hr>



      <label for="date"><h5>
        Pick a Date (1 to 12):
      </h5></label>
      <input type="date" id="date" name="date"> 
      <hr></hr>

      <label for="hour"><h5>
        Hour (0 to 23):
      </h5></label>
      <input type="number" id="hour" name="hour" min="0" max="23" value="0"> 
      <hr></hr>

      <label for="minute"><h5>
        Minute (0 to 59):
      </h5></label>
      <input type="number" id="minute" name="minute" min="0" max="59" value="0"> 
      <hr></hr>

      <div id="button-collection">
        <button id="add-btn">Add</button>
        <button id="del-btn">Delete</button>
        <button id="sub-btn">Submit</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    
    </section>
    


    <div id="help-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>Help for COUNTDOWNS</h2>
         <span class="close" id="close-help">&times;</span>
        </div>
        <div class="modal-body">
        </div>
  
      </div>
    </div>


    <div id="view-help-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>Welcome to COUNTDOWN!</h2>
         <span class="close" id="close-view-help">&times;</span>
        </div>
        <div class="modal-body" id="view-help">
        </div>
  
    </div>
    </div>



    <div class="action-buttons" id="action-buttons">
      <button class="left-button black-bkg" id="left-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="right-button black-bkg" id="right-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>


    </body>
    <script src="./src/swiped-events.js"></script>
</html>
